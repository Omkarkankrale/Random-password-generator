<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 100px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #password {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        word-break: break-all;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Password Generator</h2>
    <form method="post">
        <label for="length">Enter Desired Password Length:</label>
        <input type="number" id="length" name="length" min="1" value="12">
        <button type="submit">Generate Password</button>
    </form>
    {% if password %}
    <div id="password">
        <strong>Generated Password:</strong> {{ password }}
        <br>
        <br>
        <br>
        <br>
        <strong>Password Strength:</strong> {{ strength }}
    </div>
    {% endif %}
</div>
</body>
</html>
